<script type="text/javascript">
//Comparing For and While
var cars = ['BMW', 'Volvo', 'Saab', 'Ford']
var i = 0
var text = ''

for (; cars[i]; ) {
  text += cars[i] + '<br>'
  i++
  console.log(i)
}

var cars = ['BMW', 'Volvo', 'Saab', 'Ford']
var i = 0
var text = ''

while (cars[i]) {
  text += cars[i] + '<br>'
  i++
  console.log(i)
}

//Test Yourself with Exercises!
</script>
