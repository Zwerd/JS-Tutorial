<script type="text/javascript">
//Numeric Sort
var points = [40, 100, 1, 5, 25, 10]
console.log(
  points.sort(function(a, b) {
    console.log(a, b)
    console.log(a - b)
    return a - b
  })
)

var points = [40, 100, 1, 5, 25, 10]
points.sort(function(a, b) {
  return a - b
})

var points = [40, 100, 1, 5, 25, 10]
points.sort(function(a, b) {
  return b - a
})

//The Compare Function
//function(a, b){return a-b}
</script>
