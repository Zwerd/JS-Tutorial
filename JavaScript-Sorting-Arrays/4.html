<script type="text/javascript">
//Sorting Object Arrays
var cars = [
  { type: 'Volvo', year: 2016 },
  { type: 'Saab', year: 2001 },
  { type: 'BMW', year: 2010 }
]

console.log(cars)
/*
cars.sort(function(a, b) {
  console.log(a.year, b.year)
  console.log(a.year - b.year)
  return a.year - b.year
})
*/

cars.sort(function(a, b) {
  var x = a.type.toLowerCase()
  var y = b.type.toLowerCase()
  if (x < y) {
    return -1
  }
  if (x > y) {
    return 1
  }
  return 0
})
</script>
