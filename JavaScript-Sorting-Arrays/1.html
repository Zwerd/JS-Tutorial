<script type="text/javascript">
//Sorting an Array
var fruits = ['Banana', 'Orange', 'Apple', 'Mango']
console.log(fruits)
fruits.sort() // Sorts the elements of fruits
console.log(fruits)

//Reversing an Array
var fruits = ['Banana', 'Orange', 'Apple', 'Mango']
fruits.sort() // Sorts the elements of fruits
fruits.reverse() // Reverses the order of the elements
console.log(fruits)
</script>
