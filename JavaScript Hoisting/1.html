<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<script type="text/javascript">
//JavaScript Declarations are Hoisted

x = 5 // Assign 5 to x

elem = document.getElementById('demo1') // Find an element
elem.innerHTML = x // Display x in the element

var x // Declare x

var x // Declare x
x = 5 // Assign 5 to x

elem = document.getElementById('demo2') // Find an element
elem.innerHTML = x // Display x in the element

//JavaScript Initializations are Not Hoisted
var x = 5 // Initialize x
var y = 7 // Initialize y

elem = document.getElementById('demo3') // Find an element
elem.innerHTML = x + ' ' + y // Display x and y

var x = 5 // Initialize x

elem = document.getElementById('demo4') // Find an element
elem.innerHTML = x + ' ' + z // Display x and y

var z = 7 // Initialize y

x = 5 // Initialize x
var s // Declare y

elem = document.getElementById('demo5') // Find an element
elem.innerHTML = x + ' ' + s // Display x and y
</script>
