<!DOCTYPE html>
<html>
<body>


<script>
var lither=0;
function check_switch(){
	if(lither===0){
	document.getElementById('myImage').src='./on.png';
	lither=1;
	console.log('in the if statment', lither)
	} else {
	document.getElementById('myImage').src='./off.png';
	lither=0;
	console.log("in the else statment",lither)
	}}
</script>

<h2>Hello Michael!!!</h2>

<p>We going to change HTML attributes.</p>

<p>In this case JavaScript changes the src (source) attribute of an image.</p>


<img id="myImage" src="./off.png" style="width:100px">
<br>

<button onclick=check_switch()>הדלק את המנורה</button>


</body>
</html>
