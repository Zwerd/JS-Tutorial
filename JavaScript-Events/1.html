<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript Events</title>
    <style media="screen">
    html {
      text-align: center;
    }
    div {
      text-align: center;
      border: 2px solid #000;
      margin: 5px;
      padding: 5px;
    }

    </style>
<script type="text/javascript">
function changeMain(value) {
  document.getElementById('main_img').src = value
}
function changeStyle(value) {
  document.getElementById(value).style = 'height:100px'
}
function changeStyleBack(value) {
  document.getElementById(value).style = 'height:50px'
}
</script>
  </head>
  <body>
    <div class="div1">
      <img id="main_img" src="./1.jpg" alt="" style="height:400px">
    </div>
<div class="div2">
      <img
      id="1"
      src="./1.jpg"
      alt=""
      style="height:50px"
      onmouseover="changeStyle(1)"
      onmouseout="changeStyleBack(1)"
      onclick="changeMain('./1.jpg')"
      >
      <img
      id="2"
      src="./2.jpg"
      alt="" style="height:50px"
      onmouseover="changeStyle(2)"
      onmouseout="changeStyleBack(2)"
      onclick="changeMain('./2.jpg')"
      >
      <img
      id="3"
      src="./3.jpg"
      alt=""
      style="height:50px"
      onmouseover="changeStyle(3)"
      onmouseout="changeStyleBack(3)"
      onclick="changeMain('./3.jpg')"
      >
      <img
       id="4"
       src="./4.jpg"
       alt=""
       style="height:50px"
       onmouseover="changeStyle(4)"
       onmouseout="changeStyleBack(4)"
       onclick="changeMain('./4.jpg')"
       >
</div>
<script type="text/javascript">

</script>
  </body>
</html>
