<script type="text/javascript">
//The default Keyword
switch (new Date().getDay()) {
  case 6:
    text = 'Today is Saturday'
    break
  case 0:
    text = 'Today is Sunday'
    break
  default:
    text = 'Looking forward to the Weekend'
}

//The default case does not have to be the last case in a switch block:
switch (new Date().getDay()) {
  default:
    text = 'Looking forward to the Weekend'
    break
  case 6:
    text = 'Today is Saturday'
    break
  case 0:
    text = 'Today is Sunday'
}
console.log(text)
</script>
