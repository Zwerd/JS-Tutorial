<!DOCTYPE html>
<html>
<body>

<h1>JavaScript first letter is uppercase</h1>

<input id="text" type="text" placeholder="Type your sentence...">
</input>
<button onclick="fixing()">fix it for me</button>
<p id="fix" style="font-size:150%"></p>
<script>
function make_words_with_uppercase(array) {
  var upper_case_arr = []
  for (var i = 0; i < array.length; i++) {
    upper_case_arr.push(
      array[i][0].toUpperCase() + array[i].substring(1).toLowerCase()
    ) //this push the words with uppercase first letter to the array
  }
  return upper_case_arr
}

function fixing() {
  document.getElementById('fix').innerHTML = make_words_with_uppercase(
    document.getElementById('text').value.split(' ')
  ).join(' ')
}
</script>

</body>
</html>
