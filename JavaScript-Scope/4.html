<!DOCTYPE html>
<html>
<body>

<h1>JavaScript first letter is uppercase</h1>

<input id="text" type="text" placeholder="Type your sentence...">
</input>
<button onclick="fixing()">fix it for me</button>
<p id="fix" style="font-size:150%"></p>
<script>
function upper(word) {
  var abc = 'abcdefghijklmnopqrstuvwxyz'
  var ABC = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'
  var newWord = ''
  for (var i = 0; i < word.length; i++) {
    letter = word[i]
    if (i == 0 && abc[abc.indexOf(letter)]) {
      newWord += ABC[abc.indexOf(letter)]
    } else if (i == 0 && ABC[ABC.indexOf(letter)]) {
      newWord += ABC[ABC.indexOf(letter)]
    } else if (letter == ABC[ABC.indexOf(letter)]) {
      newWord += abc[ABC.indexOf(letter)]
    } else {
      newWord += letter
    }
  }
  return newWord
}
function string_to_arr(string) {
  var words = []
  var word = ''
  for (var i = 0; i < string.length; i++) {
    if (string[i] == ' ') {
      words.push(word)
      word = ''
    } else {
      word += string[i]
    }
  }
  words.push(word)
  return words
}

function arr_to_string(array) {
  newString = ''
  for (var i = 0; i < array.length; i++) {
    newString += array[i]
    newString += ' '
  }
  return newString
}

function make_words_with_uppercase(array) {
  var upper_case_arr = []
  for (var i = 0; i < array.length; i++) {
    upper_case_arr.push(upper(array[i]))
  }
  return upper_case_arr
}

function fixing() {
  document.getElementById('fix').innerHTML = arr_to_string(
    make_words_with_uppercase(
      string_to_arr(document.getElementById('text').value)
    )
  )
}
</script>

</body>
</html>
